<!DOCTYPE html>
<html>
  <head>
    <title>Payment Receipt</title>
    <style>
      /* Add styles for the receipt */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .header h1 {
        font-size: 24px;
        margin: 0;
      }
      .header p {
        margin: 0;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th {
        text-align: left;
        border-bottom: 1px solid #ccc;
      }
      td {
        border-bottom: 1px solid #ccc;
        padding: 10px 0;
      }
      .total {
        text-align: right;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Payment Receipt</h1>
        <p>Date: <span id="date"></span></p>
      </div>
      <table>
        <tr>
          <th>Invoice Number:</th>
          <td>12345</td>
        </tr>
        <tr>
          <th>Amount Paid:</th>
          <td>$100.00</td>
        </tr>
        <tr>
          <th>Payment Method:</th>
          <td>Credit Card</td>
        </tr>
        <tr>
          <th>Transaction ID:</th>
          <td>abc123xyz</td>
        </tr>
        <tr>
            <th>Transaction Status:</th>
            <th>Success</th>
        </tr>
      </table>
      <div class="total">
        <p>Total Paid: 200.00</p>
      </div>
    </div>
    
    <script>
      // Get the current date and time
      var now = new Date();
      
      // Get the date in a formatted string
      var dateStr = now.toLocaleDateString();
      
      // Insert the date into the HTML code
      document.getElementById("date").innerHTML = dateStr;
    </script>
  </body>
</html>
