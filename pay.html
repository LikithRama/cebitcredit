<!DOCTYPE html>
<html>
    <head>
        <html>
<head>
	<title>Transaction processing</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<header>
		<h1>Transaction Page</h1>
	</header>
    <h2>Since your Fingerprint has been verified continue with entering the pin for the Transaction</h2>
    <main>
        <label for="Pin" aria-setsize="25">Enter Pin</label>
        <input type="password" id="Pin" name="Pin" required>
        <button type="submit" onclick="val()">Pay Now</button>
    </main>
    <script>
        var s=2;
        function val(){
        var pin=document.getElementById("Pin").value;
        var correct="1234";
        if(pin === correct){
            window.location.href = "success.html";
        }
        else if(s>0){
            s=s-1;
            alert("No of tries left:"+s);
        }
        else{
            window.location.href="fail.html"
        }
        
    }
    </script>
</body>
</html>
